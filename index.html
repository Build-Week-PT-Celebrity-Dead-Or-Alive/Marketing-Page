                        <button type="button" class="button2" onclick="document.getElementById('mort1').style.display = 'block'">

                        <button type="button" class="button2" onclick="document.getElementById('mort2').style.display = 'block'">

                </div>

                <div>

                        <button type="button" class="button2" onclick="document.getElementById('mort3').style.display = 'block'">
                            Alive? or Dead?

            </div>

                <p class="section-text">Did you know which celebrities are alive or dead? How good are you?</p> 
                
                <div class="text-center">
                    <button class="button1"><h2><a href="#">Take the quiz</a></h2></button>
                </div>
                
                <p class="section-text">And see how you score.</p>   
            </div>
